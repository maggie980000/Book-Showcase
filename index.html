<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Loom | 艺术视界</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@300;400;600&family=EB+Garamond:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fcfaf7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .font-serif-elegant {
            font-family: 'Playfair Display', serif;
        }
        .font-literary {
            font-family: 'EB Garamond', serif;
        }
        /* Film Grain Effect */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }
        @keyframes float-gentle {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float-gentle {
            animation: float-gentle 8s ease-in-out infinite;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #2c2c2c;
            border-radius: 10px;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="text-[#1a1a1a]">
    <div class="grain"></div>

</body>
</html>
